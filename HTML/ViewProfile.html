<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/view/CSS/ViewProfile.css">
</head>
<body>
    <div class="home">
        <nav>
            <div class="menu">
                <div class="logo">
                    <img src="/images/homepage-images/ESBA.png" style="height: 40px; width: 90px" alt="">
                </div>
                <div class="logo search-div">
                    <div class="input-group">
                        <input type="text" class="input" name="search" placeholder="Search">
                        <input class="button--submit" value="Search" type="submit">
                    </div>
                </div>
                <div class="home">
                    <div>
                        <ul style="margin-top: 10px">
                            <li><a style="font-size: 23px;" href="/homepage">Home</a></li>
                        </ul>
                    </div>
                    <div style="margin-left: 30px">
                        <img class="user-img" onclick="toggleDropdown();" src="/images/${userDetails.photoPath}?v=${time}" alt="">
                        <div class="click-img" id="dropdown">
                            <a href="/editProfile">Edit Profile</a>
                            <a href="/viewProfile">View Profile</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <h3 style="color:green; text-align:center;">Profile Update Status</h3>
        <div class="user-details">
            <div class="user-image">
                <img class="image" src="/images/${user.photoPath}?v=${time}" alt="">
            </div>
            <h2>${user.fullName }</h2>
            <h3>${user.email}</h3>
            <p>${user.gender }</p>
            <p>${user.address }</p>
            <p>${user.phoneNum }</p>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display =
                dropdown.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
