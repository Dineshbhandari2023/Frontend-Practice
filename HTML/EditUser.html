<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link rel="stylesheet" href="../CSS/UserRegistration.css">
</head>
<body>
<div class="body">
	<div class="container">
		<h1 class="form-title">Update User Details</h1>
		<form action="/updateUser" method="post" enctype="multipart/form-data">
			<div class="main-user-info">
				<div class="user-input-box">
					<label for="fullName">Full Name</label>
					<input type="text" name="userName" placeholder="Enter your full Name" value="" />
				</div>
				<div class="user-input-box">
					<label for="email">Email</label>
					<input type="text" name="userEmail" placeholder="Enter your full Email" value="" readonly/>
				</div>
				<div class="user-input-box">
					<label for="email">Phone Number</label>
					<input type="text" name="userNumber" placeholder="Enter Phone Number" value=""/>
				</div>
				<div class="user-input-box">
					<label for="address">Address</label>
					<input type="text" name="userAddress" placeholder="Enter your Address" value=""/>
				</div>
				<div class="user-input-box">
					<label style="color: rgb(95, 93, 93);" class="img-upload" for="upload">Upload Photo</label>
					<input type="file" name="userPhoto" id="chooseImage"/>
				</div>
				<img id="imagePreview" src="" height="200px" width="200px"/>
				<div class="user-input-box">
					<label for="password">Password</label>
					<input type="password" name="userPassword" placeholder="Enter Password" value=""/>
				</div>
			</div>
			<div class="gender-details-box">
				<span class="gender-title">Gender</span>
				<div class="gender-category">
					<input type="radio" name="gender" id="male" value="Male" />
					<label for="male">Male</label>
					<input type="radio" name="gender" id="female" value="Female" />
					<label for="female">Female</label>
					<input type="radio" name="gender" id="other" value="Other" />
					<label for="others">Other</label>
				</div>
			</div>
			<div class="form-submit-btn">
				<input type="submit" value="Update" />
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	function onImageChange(){
		var imageChooser=document.getElementById("chooseImage");
		var imagePreview=document.getElementById("imagePreview");
		imagePreview.src=URL.createObjectURL(imageChooser.files[0]);
}
</script>
</body>
</html>
